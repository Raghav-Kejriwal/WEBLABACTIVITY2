<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form </h1>
	<form name="frmExample" action="" method="post">
 <fieldset>
 <div>
 <div>
 <label for="name"> Name: </label>
 <input type="text" name="Name" id="name" size="12" />
 </div>
 <div>
 <label for="password"> Password: </label>
 <input type="password" name="password" id="password" size="12" />
 </div>
 <div>
 <label for="email"> Email: </label>
 <input type="email" name="email" id="email" size="12" />
 </div>
 <div>
 <label for="number"> Phone No.: </label>
 <input type="number" name="number" id="number" size="12" />
 </div>
 <div>
 <label for="gender"> Gender: </label>
 <input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
 </div>
 <div>
 <label for="dateofbirth"> Date of Birth: </label>
 <input type="date" />
 </div>
 <div>
 <label for="languages"> Languages Known: </label>
 <input type="checkbox" id="english" name="english"> English
 <input type="checkbox" id="telugu" name="english"> Telugu
 <input type="checkbox" id="hindi" name="english"> Hindi
 <input type="checkbox" id="tamil" name="english"> Tamil
 </div>
 <div>
 <label for="address"> Address: </label><div>
 <textarea rows="4" cols="50"> </textarea></div>
 </div>
 <div>
 <input type="submit" value="Submit">
 <input type="submit" value="Clear">
 </div>
 </div>
 
 </fieldset>

 </form>

</body>
</html>
